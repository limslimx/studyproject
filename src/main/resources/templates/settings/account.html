<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='account')"></div>
        </div>
        <div class="col-6">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-12">계정 설정</h2>
            </div>
            <hr/>

            <div class="row">
                <form class="needs-validation col-sm-6" th:object="${nicknameForm}" th:action="@{/settings/account}"
                      method="post" novalidate>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                               aria-describedby="nicknameHelp" required>
                        <small id="nicknameHelp" class="form-text text-muted">
                            3자 이상 20자 이내로 입력해주세요.
                        </small>
                        <small class="invalid-feedback">닉네임을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                               th:errors="*{nickname}">nickname Error</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">변경
                        </button>
                    </div>
                </form>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row">
                <div class="col-sm-6">
                    <h2 class="text-danger">계정 삭제</h2>
                    <div class="alert alert-danger" role="alert">
                        계정탈퇴를 원하시면 아래 버튼을 클릭하세요.
                    </div>
                    <button id="delete_btn" class="btn btn-outline-danger">계정 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="fragments.html :: footer"></div>
    <script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: account-update-event"></script>
</body>
</html>
